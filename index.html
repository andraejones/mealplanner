<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Meal Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Family Meal Planner</h1>
        <p class="subtitle">Plan your meals, organize your shopping list</p>
      </header>

      <div id="plannerView" class="planner-view">
        <nav class="tabs">
          <button class="tab active" data-tab="mealLibrary">
            <span class="icon">ðŸ“š</span>
            Meal Library
          </button>
          <button class="tab" data-tab="mealPlan">
            <span class="icon">ðŸ“…</span>
            Meal Plan
          </button>
          <button class="tab" data-tab="shoppingList">
            <span class="icon">ðŸ›’</span>
            Shopping List
          </button>
        </nav>

        <div id="mealLibrary" class="tab-content active">
          <div class="card">
            <h2>Meal Library</h2>
            <form id="mealLibraryForm" class="meal-form" novalidate>
              <div class="form-row">
                <input
                  type="text"
                  id="mealNameInput"
                  placeholder="Enter meal name"
                  required
                  minlength="2"
                  maxlength="100"
                />
                <div id="mealTypeCheckboxes" required>
                  <label
                    ><input type="checkbox" name="mealType" value="breakfast" />
                    Breakfast</label
                  >
                  <label
                    ><input type="checkbox" name="mealType" value="lunch" />
                    Lunch</label
                  >
                  <label
                    ><input type="checkbox" name="mealType" value="dinner" />
                    Dinner</label
                  >
                </div>
              </div>

              <div id="ingredientsList">
                <!-- Ingredient rows will be added dynamically -->
              </div>
              <div class="form-row">
                <label for="recipeInstructions">Recipe Instructions:</label>
                <textarea
                  id="recipeInstructions"
                  name="recipeInstructions"
                  rows="4"
                  placeholder="Enter recipe instructions..."
                ></textarea>
              </div>
              <button type="button" class="btn btn-primary" id="addIngredient">
                Add Ingredient
              </button>
              <button type="submit" class="btn btn-success" id="saveMealButton">
                Save Meal
              </button>
            </form>
            <div class="meal-library-header">
              <label class="toggle-meals">
                <input type="checkbox" id="toggleMeals" /> Show Created Meals
              </label>
              <div class="meal-library-actions">
                <button id="exportMeals" class="btn btn-secondary">
                  Export Meals
                </button>
                <input
                  type="file"
                  id="importMeals"
                  accept=".json"
                  style="display: none"
                />
                <button id="importMealsBtn" class="btn btn-secondary">
                  Import Meals
                </button>
              </div>
            </div>
            <div id="mealsContainer" class="meals-list"></div>
          </div>
        </div>

        <div id="mealPlan" class="tab-content">
          <div class="card">
            <h2>Plan Meal</h2>
            <form id="mealForm" class="meal-form">
              <div class="form-row">
                <select id="daySelect"></select>
                <select id="mealTypeSelect"></select>
                <select id="mealSelect" required>
                  <option value="">-- Select a Meal --</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Add to Plan</button>
            </form>
          </div>
          <div id="mealGrid" class="meal-grid"></div>
        </div>

        <div id="shoppingList" class="tab-content">
          <div class="card">
            <h2>Shopping List</h2>
            <ul id="shoppingItems" class="shopping-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="mealPlanner.js"></script>
</html>
