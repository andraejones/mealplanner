<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Meal Planner</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Family Meal Planner</h1>
        <p class="subtitle">Plan your meals, organize your shopping list</p>
      </header>

      <div id="plannerView" class="planner-view">
        <div class="save-progress">
          <div class="save-text">Saving to Cloud:</div>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>

        <nav class="tabs">
          <button class="tab active" data-tab="mealPlan">
            <span class="icon">üìÖ</span>
            Meal Plan
          </button>
          <button class="tab" data-tab="shoppingList">
            <span class="icon">üõí</span>
            Shopping List
          </button>
          <button class="tab" data-tab="mealLibrary">
            <span class="icon">üìö</span>
            Meal Library
          </button>
        </nav>

        <div id="mealPlan" class="tab-content active">
          <div class="card">
            <h2>Plan Meal</h2>
            <form id="mealForm" class="meal-form">
              <div class="form-row">
                <select id="daySelect"></select>
                <select id="mealTypeSelect"></select>
                <select id="mealSelect" required>
                  <option value="">-- Select an Item --</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Add to Plan</button>
            </form>
          </div>
          <div id="mealGrid" class="meal-grid"></div>
        </div>

        <div id="shoppingList" class="tab-content">
          <div class="card">
            <h2>Shopping List</h2>
            <ul id="shoppingItems" class="shopping-list"></ul>
          </div>
        </div>

        <div id="mealLibrary" class="tab-content">
          <div class="card">
            <h2>Meal Library</h2>
            <form id="mealLibraryForm" class="meal-form" novalidate>
              <div class="form-row">
                <input
                  type="text"
                  id="mealNameInput"
                  name="mealNameInput"
                  placeholder="Enter meal name"
                  required
                  minlength="2"
                  maxlength="100"
                />
              </div>

              <div id="mealTypeCheckboxes" class="form-row" required>
                <label
                  ><input type="checkbox" name="mealType" value="breakfast" />
                  Breakfast</label
                >
                <label
                  ><input type="checkbox" name="mealType" value="lunch" />
                  Lunch</label
                >
                <label
                  ><input type="checkbox" name="mealType" value="dinner" />
                  Dinner</label
                >
                <label
                  ><input type="checkbox" name="mealType" value="snack" />
                  Snack</label
                >
              </div>

              <div id="ingredientsList">
                <!-- Ingredient rows will be added dynamically -->
              </div>

              <div class="form-row">
                <label for="recipeInstructions">Recipe Instructions:</label>
                <textarea
                  id="recipeInstructions"
                  name="recipeInstructions"
                  rows="4"
                  placeholder="Enter recipe instructions..."
                ></textarea>
              </div>

              <div class="form-row">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="addIngredient"
                >
                  Add Ingredient
                </button>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="saveMealButton"
                >
                  Save Meal
                </button>
              </div>
            </form>
            <div class="meal-library-header">
              <label class="toggle-meals">
                <input type="checkbox" id="toggleMeals" /> Show Meals
              </label>
              <div class="meal-library-actions">
                <button id="exportMeals" class="btn btn-secondary">
                  <span class="icon">üì§</span> Export
                </button>
                <input
                  type="file"
                  id="importMeals"
                  accept=".json"
                  style="display: none"
                />
                <button id="importMealsBtn" class="btn btn-secondary">
                  <span class="icon">üì•</span> Import
                </button>
                <button id="settingsBtn" class="btn btn-secondary">
                  <span class="icon">‚öôÔ∏è</span> Settings
                </button>
              </div>
            </div>
            <div class="meal-filter">
              <div
                class="filter-section"
                role="group"
                aria-label="Filter by meal type"
              >
                <div class="filter-buttons">
                  <button
                    class="btn btn-sm filter-btn active"
                    data-filter="all"
                  >
                    All
                  </button>
                  <button class="btn btn-sm filter-btn" data-filter="breakfast">
                    Breakfast
                  </button>
                  <button class="btn btn-sm filter-btn" data-filter="lunch">
                    Lunch
                  </button>
                  <button class="btn btn-sm filter-btn" data-filter="dinner">
                    Dinner
                  </button>
                  <button class="btn btn-sm filter-btn" data-filter="snack">
                    Snack
                  </button>
                </div>
              </div>
              <div class="search-section">
                <label for="mealSearch">Search meals:</label>
                <input
                  type="text"
                  id="mealSearch"
                  name="mealSearch"
                  class="search-input"
                  placeholder="Search by meal name or ingredient..."
                  aria-label="Search meals"
                />
              </div>
            </div>
            <div id="mealsContainer" class="meals-list"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="mealPlanner.js"></script>
</html>
